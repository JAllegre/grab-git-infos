<html>
  <head>
    <title>Grab Commit Message</title>
    <style>
      body {
        background-color: rgb(31, 31, 31);
        color: rgb(218, 126, 255);
        font-size: 14px;
      }

      #main {
        padding: 10px;
      }

      .line {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        padding: 5px 0;
      }

      #commit-text,
      #branch-text {
        white-space: nowrap;
      }

      .copy-button {
        cursor: pointer;
      }

      .copy-button:active {
        opacity: 0.6;
      }
    </style>
  </head>

  <body>
    <div id="main">
      <div class="line">
        <div id="commit-text"></div>
        <button id="commit-copy-button" class="copy-button">Copy</button>
      </div>

      <div class="line">
        <div id="branch-text"></div>
        <button id="branch-copy-button" class="copy-button">Copy</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
